<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff8a00, #e52e71, #6a82fb, #34e7e4);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 100% 0;
            }
            50% {
                background-position: 0 100%;
            }
            100% {
                background-position: 100% 0;
            }
        }

        .login-container {
            text-align: center;
            background: rgba(45, 45, 70, 0.9);
            padding: 60px;
            border-radius: 25px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            font-size: 3.5rem;
            font-weight: 900;
            color: #fff;
            margin-bottom: 30px;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            background-size: 400% 400%;
            animation: gradientText 6s ease infinite;
            -webkit-background-clip: text;
            background-clip: text;
            padding: 12px;
            text-shadow: 0px 4px 15px rgba(0, 0, 0, 0.8);
            position: relative;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards 0.5s;
        }

        @keyframes gradientText {
            0% {
                background-position: 100% 0;
            }
            50% {
                background-position: 0 100%;
            }
            100% {
                background-position: 100% 0;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 1.5s ease forwards 1s;
        }

        input[type="text"],
        input[type="password"] {
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            background: #3b3b5c;
            color: #fff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            background: #4f4f6b;
            box-shadow: 0 0 15px rgba(105, 149, 255, 0.7);
        }

        button {
            padding: 14px 24px;
            background: #fc5c7d;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        button:hover {
            background: #6a82fb;
            transform: translateY(-5px);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 30%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: buttonRipple 1s ease-out forwards;
        }

        @keyframes buttonRipple {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        /* Floating animation for form */
        .floating-header {
            animation: floating 5s ease-in-out infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            opacity: 0;
            animation-delay: 0.5s;
        }

        @keyframes floating {
            0% {
                transform: translate(-50%, -50%) translateY(0);
                opacity: 1;
            } 
            50% {
                transform: translate(-50%, -50%) translateY(-50px);
                opacity: 0.7;
            }
            100% {
                transform: translate(-50%, -50%) translateY(0);
                opacity: 1;
            }
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #1e1e2f;
            color: #777;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">Вход</div>
        <form method="post" class="login-form">
            <input type="text" id="username" name="username" placeholder="Имя пользователя" required>
            <input type="password" id="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <p style="margin-top: 50px;">Нет аккаунта? <span style="color: rgb(255, 79, 132);", onclick="window.location.href = '/register';">Зарегистрироваться</span></p>
    </div>
</body>
</html>

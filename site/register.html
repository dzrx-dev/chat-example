<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #1e1e2f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
            flex-direction: column;
        }

        .header-main {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #6a82fb, #fc5c7d, #ffb84d, #34e7e4);
            background-size: 400% 400%;
            animation: gradientAnimation 5s ease infinite;
            -webkit-background-clip: text;
            background-clip: text;
            margin-bottom: 50px;
            text-align: center;
            letter-spacing: 2px;
            padding-top: 20px;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 100% 0;
            }
            50% {
                background-position: 0 100%;
            }
            100% {
                background-position: 100% 0;
            }
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: #2c2c3e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .header {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
            font-weight: bold;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #6a82fb, #fc5c7d);
            padding: 15px;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            background: #3b3b5c;
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            background: #4f4f6b;
            outline: none;
            box-shadow: 0 0 10px rgba(105, 149, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 12px 15px;
            background: #fc5c7d;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #6a82fb;
            transform: translateY(-3px);
        }

        .link {
            text-align: center;
            margin-top: 15px;
            font-size: 1rem;
        }

        .link a {
            color: #6a82fb;
            text-decoration: none;
            font-weight: bold;
        }

        .link a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #1e1e2f;
            color: #777;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Регистрация</div>
        <form method="post">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Имя пользователя" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Пароль" required>
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="link">
            <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
        </div>
    </div>
</body>
</html>
